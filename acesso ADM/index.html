<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/botquest_icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300&family=Righteous&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <title>Acesso adm</title>

</head>

<body>
    <main>
        <section class="conteudo">
            <div class="lado-esquerdo">
                <div class="acesso">
                    <h1>Acesso <br>Administrador</h1>
                    <img src="img/VWlogovw.png" alt="logo volksvagen">
                </div>
                <div class="frase">
                    <p>
                        Este ambiente tem acesso <br> restrito à administradores <br> do BotQuestVW e <br> curadores.
                    </p>
                </div>
                <div class="recado_fator">
                    <p>Atenção: login de administrador <br> requer autenticação de dois <br> fatores.</p>
                </div>
            </div>
            <div class="lado-direito">
                <div class="conteudo2">
                    <div class="acesso_menor">
                        <h1>Acesso <br>Administrador</h1>
                        <img src="img/VWlogovw.png" alt="logo volksvagen">
                    </div>
                    <h1>Faça login</h1>
                    <form class="formulario">
                        <label for="Nome"></label>
                        <input type="text" placeholder="Cód. de acesso:">
                        <input type="password" placeholder="Senha:" />
                        <label for="senha">
                        </label>
                    </form>
                    <div class="posicionamento_robo">
                        <div class="acessar">
                            <a href="#">Acessar</a>
                        </div>

                        <div class="bot_salve">
                            <img src="img/VOLKSBOT _PAZ_.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <div class="segundo_fator">
            <img src="img/Vectorseta.png" alt="seta">
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
